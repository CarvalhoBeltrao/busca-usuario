<!DOCTYPE html>
<html lang="pt-br" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="assets/favIcon.png">

    <title>Procurar Usuário</title>
    <style>
      .colorSecondary {
        color: #0077ae;
      }
      .text-small {
        font-size: 0.8rem;
      }
      .toast:not(.show) {
        display: block;
      }
    </style>
  </head>
  <body style="height: 100%">
    <div class="container" style="height: 100%">
      <div
        style="
          display: grid;
          grid-template-rows: auto min-content;
          box-sizing: border-box;
          height: 100%;
        "
      >
        <div class="row">
          <div class="container">
            <div class="d-flex justify-content-center">
              <img
                style="max-width: 700px"
                src="./assets/carvalhobeltrao.png"
                alt="carvalhobeltrao"
              />
            </div>
            <div style="text-align: center">
              <h2>Consulte seu usuário</h2>
              <p>Digite abaixo os 5 primeiros dígitos do cpf</p>
            </div>

            <div class="input-group mb-3">
              <input
                id="inputNumber"
                type="number"
                class="form-control"
                placeholder="Digite aqui..."
                maxlength="5"
                oninput="this.value = this.value.replace(/\D/g, '').slice(0, 5)"
              />
              <button onclick="getUser()" class="btn btn-primary">
                Pesquisar
              </button>
            </div>

            <div id="result_user" class="text-small"></div>
          </div>
        </div>
        <div class="row">
          <footer class="mb-4 text-center">
            Em caso de usuário não encontrado entre em contato com a equipe de
            T.I.
          </footer>
        </div>
      </div>
    </div>
    <div id="liveToast" style="display: none">
      <div
        class="toast align-items-center position-fixed top-0 mt-2"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        style="left: 50%; transform: translateX(-50%)"
      >
        <div
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <strong id="toastTitle" class="me-auto"></strong>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
              onclick="closeToast()"
            ></button>
          </div>
          <div id="toastDescription" class="toast-body">.</div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
    crossorigin="anonymous"
  ></script>
  <script src="./alert.js"></script>
  <script src="./script.js"></script>
</html>
